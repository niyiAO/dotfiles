
env: 
  TERM: xterm-256color
window:
  dynamic_title: true
  dimensions:
    lines: 20
    columns: 70
  padding:
    x: 20
    y: 20
  #dynamic_padding: false
  #decorations: full
  #startup_mode: Windowed
  #title: Alacritty
  #class:
    #instance: Alacritty
    #general: Alacritty

  #gtk_theme_variant: None

#scrolling:
  #history: 10000
  #multiplier: 3
  #auto_scroll: false

#tabspaces: 8

font:
  normal:
    family: Recursive Mono Lnr b027st
    style: Regular

  bold:
    style: Regular

  italic:
    style: Italic

  bold_italic:
    style: Bold Italic

  size: 11
  offset:
    x: 0
    y: 0

  # glyph_offset:
  #   x: 0
  #   y: 0

  #use_thin_strokes: true

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: '0x{background.strip}'
    foreground: '0x{foreground.strip}'
    #dim_foreground: '0x9a9a9a'
    #bright_foreground: '0xffffff'

  #cursor:
  #  text: '0x000000'
  #  cursor: '0xffffff'

  #selection:
  #  text: '0xeaeaea'
  #  background: '0x404040'

  normal:
    black:   '0x{color0.strip}'
    red:     '0x{color1.strip}'
    green:   '0x{color2.strip}'
    yellow:  '0x{color3.strip}'
    blue:    '0x{color4.strip}'
    magenta: '0x{color5.strip}'
    cyan:    '0x{color6.strip}'
    white:   '0x{color7.strip}'

  bright:
    black:   '0x{color8.strip}'
    red:     '0x{color9.strip}'
    green:   '0x{color10.strip}'
    yellow:  '0x{color11.strip}'
    blue:    '0x{color12.strip}'
    magenta: '0x{color13.strip}'
    cyan:    '0x{color14.strip}'
    white:   '0x{color15.strip}'

background_opacity: 0.9

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{{}}<>\t"
  save_to_clipboard: false


mouse:
  hints:
    modifiers: Control
